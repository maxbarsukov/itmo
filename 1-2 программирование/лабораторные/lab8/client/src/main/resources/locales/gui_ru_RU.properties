HelpResult = \
add {element}\t\t\t\t\tдобавить новый элемент в коллекцию\n\
sum_of_price\t\t\t\t\t\tвывести сумму значений поля price для всех элементов коллекции\n\
add_if_min {element}\t\t\t\t\tдобавить новый элемент в коллекцию, если его цена меньше минимальной цены этой коллекции\n\
clear\t\t\t\t\t\t\tочистить коллекцию\n\
update <ID> {element}\t\t\t\t\tобновить значение элемента коллекции по ID\n\
remove_by_id <ID>\t\t\t\t\tудалить элемент из коллекции по ID\n\
add_if_max {element}\t\t\t\t\tдобавить новый элемент в коллекцию, если его цена превышает максимальную цену этой коллекции\n\
head\t\t\t\t\t\t\tвывести первый элемент коллекции\n\
help\t\t\t\t\t\t\t\tвывести справку по доступным командам\n\
filter_contains_part_number <PN>\tвывести элементы, значение поля partNumber которых содержит заданную подстроку\n\
filter_by_price <PRICE>\t\t\t\t\tвывести элементы, значение поля price которых равно заданному\n\
info\t\t\t\t\t\t\t\tвывести информацию о коллекции

